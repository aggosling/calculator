<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/digital-numbers">
    <script src="calculator.js" defer></script>
</head>

<body>
<div class="container">
    <div class="display">0</div>
    <div class="buttons-container">
        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button plus-minus">+/-</button>
        <button class="button back">B</button>
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button operator">x</button>
        <button class="button operator">รท</button>
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button operator">+</button>
        <button class="button operator">-</button>
        <button class="button clear">C</button>
        <button class="button number">0</button>
        <button class="button decimal">.</button>
        <button class="button operator">=</button>
    </div>
</div>
</body>

</html>
